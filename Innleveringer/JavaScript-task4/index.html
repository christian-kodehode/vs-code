    <link rel="stylesheet" href="./styles.css" />

    <title>Tall til tekst</title>

  <body>
    <a href="../index.html">Tilbake til innleveringer</a>
    <div class="1-container" id="top">
      <h1>JavaScript - Task 4</h1>
      <h2>Gjøre om tall til tekst</h2>
      <hr />
    </div>
    <div class="1-container" id="bottom">
      <div class="2-container" id="left">
        <p>Fyll inn et heltall mellom 0 og 999:</p>
        <input type="number" class="calc" id="num-in" />
        <p>Gjør om tall til tekst:</p>
        <button class="calc" id="add-digits" onclick="numToText()">Kjør program</button>
      </div>
      <div class="2-container" id="right">
        <p>Resultat:</p>
        <textarea class="calc" id="ans"></textarea>
      </div>
    </div>

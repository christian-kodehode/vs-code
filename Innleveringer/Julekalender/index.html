<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap");
    </style>
    <title>Julekalender - Christian og David</title>
  </head>
  <body>
    <h1>Julekalender</h1>
    <h2>av David og Christian</h2>
    <div class="kalender">
      <div class="lukerContainer">
        <div class="luke" id="en" onclick="expandOne()">1</div>
        <div class="luke" id="to" onclick="expandTwo()">2</div>
        <div class="luke" id="tre" onclick="expandThree()">3</div>
        <div class="luke" id="fire" onclick="expandFour()">4</div>
        <div class="luke" id="fem" onclick="expandFive()">5</div>
        <div class="luke" id="seks" onclick="expandSix()">6</div>
        <div class="luke" id="syv" onclick="expandSeven()">7</div>
        <div class="luke" id="åtte" onclick="expandEight()">8</div>
        <div class="luke" id="ni" onclick="expandNine()">9</div>
        <div class="luke" id="ti" onclick="expandTen()">10</div>
        <div class="luke" id="elleve" onclick="expandEleven()">11</div>
        <div class="luke" id="tolv" onclick="expandTwelve()">12</div>
        <div class="luke" id="tretten" onclick="expandThirteen()">13</div>
        <div class="luke" id="fjorten" onclick="expandFourteen()">14</div>
        <div class="luke" id="femten" onclick="expandFifteen()">15</div>
        <div class="luke" id="seksten" onclick="expandSixteen()">16</div>
        <div class="luke" id="sytten" onclick="expandSeventeen()">17</div>
        <div class="luke" id="atten" onclick="expandEighteen()">18</div>
        <div class="luke" id="nitten" onclick="expandNineteen()">19</div>
        <div class="luke" id="tjue" onclick="expandTwenty()">20</div>
        <div class="luke" id="tjueen" onclick="expandTwentyone()">21</div>
        <div class="luke" id="tjueto" onclick="expandTwentytwo()">22</div>
        <div class="luke" id="tjuetre" onclick="expandTwentyThree()">23</div>
        <div class="luke" id="julaften" onclick="expandChristmas()">24</div>
      </div>
      <div class="knapper">
        <div class="alle" id="apne" onclick="apne()">Åpne alle luker</div>
        <div class="alle" id="lukke" onclick="lukke()">Lukke alle luker</div>
      </div>
    </div>
  </body>
</html>
